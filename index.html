<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Tournament Dashboard</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      background: #f5f5f5;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .top-bar {
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      background: #0077cc;
      padding: 10px 0;
      text-align: center;
    }

    .top-bar a {
      color: white;
      margin: 0 15px;
      text-decoration: none;
      font-weight: bold;
    }

    .top-bar a:hover {
      text-decoration: underline;
    }

    .container {
      text-align: center;
    }

    h1 {
      margin-bottom: 40px;
      font-size: 2rem;
    }

    .button {
      display: block;
      padding: 15px 30px;
      margin: 15px auto;
      font-size: 1.1rem;
      border: none;
      border-radius: 10px;
      background: #0077cc;
      color: white;
      cursor: pointer;
      transition: background 0.3s ease;
      text-decoration: none;
      width: 220px;
    }

    .button:hover {
      background: #005fa3;
    }
  </style>
</head>
<body>
  <div class="top-bar">
    <a href="index.html">Index</a>
    <a href="matchups.html">Matchups</a>
    <a href="standings.html">Standings</a>
  </div>
  <div class="container">
    <h1>Welcome to the Tournament Dashboard</h1>
    <a href="matchups.html" class="button">View Matchups</a>
    <a href="standings.html" class="button">View Standings</a>
  </div>
</body>
</html>
